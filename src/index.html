<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mock.css" />
    <title>Mock</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo-container">
          <a
            href="https://github.com/aaksant/todo-list"
            target="_blank"
            class="logo"
            >Todo List</a
          >
        </div>
        <div class="add-task">
          <button class="btn add-task-btn">&plus; New task</button>
        </div>
      </header>

      <section class="main-container">
        <div class="sidebar">
          <nav class="nav default-task">
            <button id="today-btn" class="btn nav-btn">Today</button>
            <button id="important-btn" class="btn nav-btn">Important</button>
            <button id="planned-btn" class="btn nav-btn">Planned</button>
          </nav>
          <nav class="nav project-task">
            <h2>Projects</h2>
            <button class="btn add-project-btn">test project</button>
            <button class="btn add-project-btn">+ New project</button>
          </nav>
        </div>
        <div class="main">
          <div class="today-task">
            <h1 id="task-category">Today</h1>
            <div class="task-row">
              <div class="task-name-container">
                <p class="task-name">Do some stuff</p>
              </div>
              <div class="task-function">
                <div class="btn btn-task edit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                    />
                  </svg>
                </div>
                <div class="btn btn-task trash">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                    />
                  </svg>
                </div>
                <p class="task-date">02/06/2024</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
