<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- src attribute fix MIME type error, might change it in future -->
    <link rel="stylesheet" src="./css/page.css" />
    <title>[MOCK] Todo List</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo-container">
          <a
            href="https://github.com/aaksant/todo-list"
            target="_blank"
            class="logo"
            >Todo List</a
          >
        </div>
        <div class="add-task">
          <button class="btn add-task-btn">&plus; New task</button>
        </div>
      </header>

      <section class="main-container">
        <div class="sidebar">
          <nav class="nav default-task">
            <button id="inbox-btn" class="btn nav-btn">Inbox</button>
            <button id="today-btn" class="btn nav-btn">Today</button>
            <button id="planned-btn" class="btn nav-btn">Planned</button>
          </nav>
          <nav class="nav project-task">
            <h2>Projects</h2>
            <button class="btn add-project-btn">test project</button>
            <button class="btn add-project-btn">+ New project</button>
          </nav>
        </div>
        <div class="main">
          <div class="today-task">
            <h1 class="active-nav">Inbox</h1>
            <div class="task-wrapper">
              <p id="no-tasks-message" class="hidden">
                You have no tasks to do.
              </p>
            </div>
          </div>
        </div>
      </section>
      <div class="modal hidden">
        <div class="modal-header">
          <h1>Your new task</h1>
          <button class="btn btn-close-modal">&times;</button>
        </div>
        <div class="modal-form">
          <div class="form-row">
            <label for="taskName">TASK NAME</label>
            <input
              type="text"
              name="taskName"
              id="taskName"
              required
              placeholder="Buy eggs"
            />
          </div>
          <div class="form-row">
            <label for="type">TYPE</label>
            <select name="type" id="type">
              <option value="today">Today</option>
              <option value="planned">Planned</option>
            </select>
          </div>
          <div class="form-row">
            <label for="importance">IMPORTANCE</label>
            <select name="importance" id="importance">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low" selected>Low</option>
            </select>
          </div>
          <div class="form-row">
            <button class="btn btn-confirm-add" id="confirm-add">Add</button>
          </div>
        </div>
      </div>
      <div class="overlay hidden"></div>
    </div>
  </body>
</html>
